<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星籁浮屿｜这是一句slogan……</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a5acd;
            --secondary: #4b0082;
            --accent: #9370db;
            --dark: #0f0c29;
            --light: #f8f9fa;
            --star: #ffd700;
            --nebula: #8a2be2;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 20%),
                radial-gradient(circle at 80% 40%, rgba(138, 43, 226, 0.1) 0%, rgba(138, 43, 226, 0) 30%),
                radial-gradient(circle at 30% 70%, rgba(106, 90, 205, 0.1) 0%, rgba(106, 90, 205, 0) 25%);
            z-index: -1;
        }

        /* 星星效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(147, 112, 219, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--accent);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 70%;
        }

        .hero {
            padding: 7rem 5% 5rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #9370db, #40e0d0, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            line-height: 1.7;
            color: #d3d3d3;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(147, 112, 219, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(147, 112, 219, 0.6);
        }

        section {
            padding: 5rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .section-title h2 {
            font-size: 2.8rem;
            display: inline-block;
            background: linear-gradient(45deg, var(--accent), #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            margin: 1rem auto 0;
            border-radius: 2px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .game-card {
            background: rgba(30, 25, 70, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(147, 112, 219, 0.2);
        }

        .game-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(147, 112, 219, 0.4);
            border-color: rgba(147, 112, 219, 0.5);
        }

        .game-image {
            height: 220px;
            background: linear-gradient(45deg, #2c2548, #1e1946);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .game-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(147, 112, 219, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-50%, -50%); }
            100% { transform: rotate(45deg) translate(50%, 50%); }
        }

        .frost-icon {
            font-size: 5rem;
            color: #87ceeb;
            opacity: 0.7;
        }

        .game-content {
            padding: 1.8rem;
        }

        .game-title {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .game-description {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .game-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            border: 2px solid var(--accent);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .game-link:hover {
            background: var(--accent);
            color: white;
        }

        .about-content {
            display: flex;
            align-items: center;
            gap: 4rem;
        }

        .about-text {
            flex: 1;
        }

        .about-text h3 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .about-text p {
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: #d3d3d3;
        }

        .studio-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-box {
            background: rgba(30, 25, 70, 0.6);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(147, 112, 219, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1.1rem;
        }


        .studio-icon {
            font-size: 8rem;
            color: var(--accent);
            opacity: 0.5;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .contact-card {
            background: rgba(30, 25, 70, 0.6);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 112, 219, 0.2);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            border-color: rgba(147, 112, 219, 0.5);
        }

        .contact-icon {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .contact-info {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #d3d3d3;
        }

        .contact-link {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            color: white;
            padding: 0.8rem 1.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.4);
        }

        footer {
            background: rgba(10, 8, 25, 0.9);
            padding: 3rem 5%;
            text-align: center;
            margin-top: 5rem;
            border-top: 1px solid rgba(147, 112, 219, 0.2);
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--accent), #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .copyright {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        /* 响应式设计 */
        @media (max-width: 900px) {
            .about-content {
                flex-direction: column;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            nav ul {
                gap: 1rem;
            }
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            nav ul {
                display: none;
            }
            
            .menu-toggle {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <!-- 动态星空背景 -->
    <div class="stars" id="stars"></div>
    
    <header>
        <div class="logo">

            <div class="logo-text">星籁浮屿</div>
        </div>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>

                <div class="game-content">

    <section id="about">

        <div class="about-content">

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁延迟
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 滚动动画效果
        function setupAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });
            
            // 为各个部分添加动画
            document.querySelectorAll('.game-card, .about-content, .contact-card').forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(el);
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            setupAnimations();
        });
    </script>
